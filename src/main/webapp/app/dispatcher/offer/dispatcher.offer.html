<h1>Offers</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>Created date</th>
        <th>Created by</th>
        <th>Leaving storage</th>
        <th>Arrival storage</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="offer in vm.offers">
        <td>{{offer.id}}</td>
        <td>{{offer.creationDate}}</td>
        <td>{{offer.createdBy}}</td>
        <td>{{offer.leavingStorage}}</td>
        <td>{{offer.arrivalStorage}}</td>
    </tr>
    </tbody>
</table>
