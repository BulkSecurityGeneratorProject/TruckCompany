<h1>Trucks</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>Consumption per 100km</th>
        <th>Reg. number</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="truck in vm.trucks">
        <td>{{truck.id}}</td>
        <td>{{truck.consumption}} l.</td>
        <td>{{truck.regNumber}}</td>
    </tr>
    </tbody>
</table>
