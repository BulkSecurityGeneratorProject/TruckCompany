<h1>Waybills</h1>

<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>Date</th>
        <th>Driver</th>
        <th>State</th>
        <th>Dispatcher</th>
        <th>route_list_id</th>
        <th>write_off_id</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="waybill in vm.waybills">
        <td>{{waybill.id}}</td>
        <td>{{waybill.date}}</td>
        <td><a href="#" data-toggle="tooltip">{{waybill.driver.firstName}} {{waybill.driver.lastName}}</a></td>
        <td>
            <span ng-if = "offer.state == 'CREATED'" class="label label-info" >CREATED</span>
            <span ng-if = "offer.state == 'DELIVERED'" class="label label-success" >DELIVERED</span>
            <span ng-if = "offer.state == 'CHECKED'" class="label label-primary" >CHECKED</span>
        </td>
        <td>{{waybill.driver.firstName}} {{waybill.driver.lastName}}</td>
        <td>{{waybill.routeListId}}</td>
        <td>{{waybill.writeOffId}}</td>
    </tr>
    </tbody>
</table>
