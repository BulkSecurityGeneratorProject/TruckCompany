<h1>Drivers</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th>id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Login</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="driver in vm.drivers">
        <td>{{driver.id}}</td>
        <td>{{driver.firstName}}</td>
        <td>{{driver.lastName}}</td>
        <td>{{driver.login}}</td>
        <td>{{driver.email}}</td>
    </tr>
    </tbody>
</table>
