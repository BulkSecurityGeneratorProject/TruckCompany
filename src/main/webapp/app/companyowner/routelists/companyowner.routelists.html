<h1>Route lists</h1>

<table class="table">
    <thead>
    <tr>

        <th>Id</th>
        <th>Leaving storage</th>
        <th>Arrival storage</th>
        <th>Truck number</th>
        <th>Waybill number</th>
        <th>Date</th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="routeList in vm.routeLists">
        <td>{{routeList.id}}</td>
        <td>{{routeList.leavingStorage.name}}</td>
        <td>{{routeList.arrivalStorage.name}}</td>
        <td>{{routeList.truck.regNumber}}</td>
        <td>{{routeList.waybill.id}}</td>
        <td> {{routeList.date | date:'yyyy-MM-dd'}} </td>
    </tr>
    </tbody>
</table>
