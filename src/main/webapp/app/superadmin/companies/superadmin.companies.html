<h1>Companies</h1>


<div id="control-panel">
    <a href="#/superadmin/company/create" class="btn btn-default">Create new company</a>
    <a href="" class="btn btn-default">Delete checked company</a>
</div>
<table class="table">
    <tr>

        <tr>
            <th rowspan="2"><input type="checkbox" ng-model="vm.checkedAll" ng-change="vm.changeStateCheckbox()"></th>
            <th rowspan="2">Name company</th>
            <th rowspan="2">Status</th>
            <th colspan="2">Administrator</th>
            <th id="action-th">Action</th>
        </tr>
        <tr>
            <th>Login</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in vm.companies">
            <td><input type="checkbox"></td>
            <td>{{company.name}}</td>
            <td>{{company.status}}</td>
            <td>{{company.users[0].login}}</td>
            <td>{{company.users[0].email}}</td>
            <td>
                <a href="#/superadmin/companies/{{company.id}}" class="btn btn-info">View</a>
                <a href="" ng-click="vm.delete(company.id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
    </table>
