<h1>Companies</h1>


<div id="control-panel">
    <a href="">Create new company</a>
    <a href="">Delete checked company</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>id</th>
            <th>name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in vm.companies">
            <td><input type="checkbox"></td>
            <td>{{company.id}}</td>
            <td>{{company.name}}</td>
            <td>
                <a href="">Delete</a>
                <a href="">View</a>
            </td>
        </tr>
    </tbody>
    </table>
