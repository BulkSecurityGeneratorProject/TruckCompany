<h1>Create new company</h1>

<form>
    <div class="form-group">
        <label for="name">NameCompany</label>
        <input type="text" ng-model="vm.company.name" class="form-control" id="name" placeholder="Enter company name">
    </div>
    <hr/>
    <p>Company admin: </p>
    <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" ng-model="vm.admin.login" class="form-control" id="login" placeholder="Enter login">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" ng-model="vm.admin.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" ng-model="vm.admin.password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <a href="" class="btn btn-default" ng-click="vm.create()">Create</a>
    <a href="#/superadmin/companies" class="btn btn-default">Cancel</a>
</form>
