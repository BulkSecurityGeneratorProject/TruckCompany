
<div ng-if="!vm.isValidKey" class="alert alert-danger" role="alert">
    Activation key is valid
</div>

<div ng-if="vm.isValidKey">
<h1>Change password</h1>
<form >
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="vm.password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmpassword">Password</label>
        <input type="password" ng-model="vm.confirmpassword" class="form-control" id="confirmpassword" placeholder="Password">
    </div>
    <a href="#" ng-click="vm.changePassword()" class="btn btn-default">Accept changes</a>
</form>
</div>
