<h1>Create new write-off certificate</h1>

<div class="alert alert-danger" ng-if="vm.error">
    {{vm.messageError}}
</div>

<form>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" ng-model="vm.act.date" class="form-control" id="date">
    </div>
    <div class="form-group">
        <label for="count">Quantity of goods</label>
        <input type="text" ng-model="vm.act.count" class="form-control" id="count">
    </div>
    <a href="" class="btn btn-danger" ng-click="vm.create()">Create</a>
    <a href="#/driver/waybills" class="btn btn-default">Cancel</a>
</form>
