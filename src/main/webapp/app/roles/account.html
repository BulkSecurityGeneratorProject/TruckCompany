<div id="wrap-profile">
    <div class = "row row-margin">
        <div class="col-md-3">
            <img check-image-user ng-src="/content/upload/logouser/{{vm.account.logo}}" id="logo-image">
        </div>
        <div class="col-md-9">
            <div id="data-profile">
                <p id="firstname">{{vm.account.firstName}} {{vm.account.lastName}}</p>
                <p id="role">{{vm.role}}</p>
            </div>
        </div>
    </div>
</div>
