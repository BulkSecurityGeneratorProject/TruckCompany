

<h1 data-translate="admincompany.storage.titlecreate">Create new storage</h1>
<div class="alert alert-danger" ng-if="vm.error">
    {{vm.messageError}}
</div>

<form name="form">
    <div class="alert alert-warning" data-translate="admincompany.error.attentionisrequired">Fields are marked * is required.</div>
    <div class="form-group" ng-class="{'has-error' : (form.name.$dirty && form.name.$invalid) }">
        <label for="name" class="control-label" data-translate="admincompany.label.name">Storage name*</label>
        <input type="text" ng-model="vm.storage.name" class="form-control" id="name" name="name"
               placeholder="Enter storage name" required ng-maxlength="45">

        <div ng-show="form.name.$dirty && form.name.$invalid">
            <p class="help-block"
               ng-show="form.name.$error.required"
               data-translate="admincompany.error.isrequired">
                Name is required.
            </p>
            <p class="help-block"
               ng-show="form.name.$error.maxlength"
               data-translate="admincompany.error.maxsymbols" translate-values="{count: '45'}">
                Lenght of name have to be less than 45 symbols.
            </p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error' : (form.address.$dirty && form.address.$invalid) }">
        <label for="address" class="control-label" data-translate="admincompany.label.address">Address*</label>
        <input type="text" ng-model="vm.storage.address" class="form-control" id="address" name="address"
               placeholder="Enter address" required ng-maxlength="45">

        <div ng-show="form.address.$dirty && form.address.$invalid">
            <p class="help-block"
               ng-show="form.address.$error.required"
               data-translate="admincompany.error.isrequired">
                Address is required.
            </p>
            <p class="help-block"
               ng-show="form.address.$error.maxlenght"
               data-translate="admincompany.error.maxsymbols" translate-values="{count: '45'}">
                Lenght of address have to be less than 45 symbols.
            </p>
        </div>
    </div>
    <div class="form-group">

        <div>
<!--
            <div class="wrap-radio" id="wrap-status-active">
                <input type="radio" ng-model="vm.storage.activated" id="status-active" value="true" class="radio">
                <label for="status-active"></label>
            </div>
            <div class="wrap-radio" id="wrap-status-nonactive">
                <input type="radio" ng-model="vm.storage.activated" id="status-nonactive" value="false" class="radio">
                <label for="status-nonactive"></label>
            </div>
-->
            <div class="wrap-radio-test">
                <input type="radio" id="status-active" ng-model="vm.storage.activated" value="true">
                <label for="status-active" data-translate="admincompany.users.active">ACTIVE</label>
            </div>
            <div class="wrap-radio-test">
                <input type="radio" id="status-nonactive" ng-model="vm.storage.activated" value="false">
                <label for="status-nonactive" data-translate="admincompany.users.nonactive">NON-ACTIVE</label>
            </div>



        </div>
    </div>


    <button class="btn btn-success" ng-click="vm.create()" ng-disabled="form.$invalid" data-translate="admincompany.form.create">Create</button>
    <a href="#/admincompany/storages" class="btn btn-danger" data-translate="admincompany.form.cancel">Cancel</a>
</form>
