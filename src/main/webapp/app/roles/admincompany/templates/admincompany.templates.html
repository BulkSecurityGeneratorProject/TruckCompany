<h1>Templates</h1>

<div ng-if="vm.error" class="alert alert-danger" role="alert">
    {{vm.messageError}}
</div>

<div ng-if="!vm.error">
    <div id="control-panel">
        <a href="#/admincompany/templatecreate" class="btn btn-admin"><span class="glyphicon glyphicon-plus"></span>Create</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Name template</th>
            <th>Recipient name</th>
            <th>Recipient email</th>
            <th>Recipient role</th>
            <th>Birthday</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="template in vm.templates">
            <td><input type="checkbox"></td>
            <td><a href="#/admincompany/templates/{{template.id}}">{{template.name}}</a></td>
            <td>{{template.recipient.firstName}} {{template.recipient.lastName}}</td>
            <td>{{template.recipient.email}}</td>
            <td>{{template.recipient.authorities[0]}}</td>
            <td>{{template.birthday}}</td>
            <td>
                <span ng-click="vm.deleteTemplate(template.id)" class="glyphicon glyphicon-trash"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
