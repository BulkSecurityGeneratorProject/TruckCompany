<div id="modal-warning-before-delete">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="closeModalDeleteTemplate()">&times;</button>
        <h4 class="modal-title">Warning</h4>
    </div>

    <div class="modal-body">
        <p>Are you sure that you would like to delete selected template?</p>
        <div>
            <a href="" class="btn btn-danger" ng-click="deleteTemplate()">Yes</a>
            <a href="" class="btn btn-default" ng-click="closeModalDeleteTemplate(template)">No</a>
        </div>
    </div>
</div>
