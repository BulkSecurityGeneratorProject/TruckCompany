<h1 data-translate="superadmin.companies.titlecreate">Create new company</h1>

<div class="alert alert-danger" ng-if="vm.error">
    {{vm.messageError}}
</div>

<form name="form">
    <div class="alert alert-warning" data-translate="superadmin.error.attentionisrequired">Fields are marked * is required.</div>
    <div class="form-group" ng-class="{'has-error' : (form.name.$dirty && form.name.$invalid) }">
        <label for="name" class="control-label" data-translate="superadmin.label.namecompany">NameCompany*</label>
        <input type="text"
               ng-model="vm.company.name" name="name"
               class="form-control"
               id="name"
               placeholder="Enter company name"
               required ng-maxlength="50">
        <div ng-show="form.name.$dirty && form.name.$invalid">
            <p class="help-block"
               ng-show="form.name.$error.required"
               data-translate="superadmin.error.isrequired">
                Company name is required.
            </p>
            <p class="help-block"
               ng-show="form.name.$error.maxlength"
               data-translate="superadmin.error.maxsymbols" translate-values="{count: '50'}">
                Company name must consist of less than 50 symbols.
            </p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error' : (form.login.$dirty && form.login.$invalid) }">
        <label for="login" class="control-label" data-translate="superadmin.label.adminlogin">Admin login*</label>
        <input type="text" name="login"
               ng-model="vm.admin.login"
               class="form-control"
               id="login"
               placeholder="Enter login"
               check-valid-login required ng-maxlength="50">
        <div ng-show="form.login.$dirty && form.login.$invalid">
            <p class="help-block"
               ng-show="form.login.$error.required"
               data-translate="superadmin.error.isrequired">
                Login is required.
            </p>
            <p class="help-block"
               ng-show="form.login.$error.maxlength"
               data-translate="superadmin.error.maxsymbols" translate-values="{count: '50'}">
                Login must consist of less than 50 symbols.
            </p>
            <p class="help-block"
               ng-show="form.login.$error.existinglogin"
               data-translate="superadmin.error.loginexisted">
                Login is existed.
            </p>
        </div>

    </div>
    <div class="form-group" ng-class="{'has-error' : (form.email.$dirty && form.email.$invalid) }">
        <label for="email" class="control-label" data-translate="superadmin.label.adminemail">Admin email*</label>
        <input type="text"
               ng-model="vm.admin.email" name="email"
               class="form-control"
               id="email" placeholder="Enter email"
               check-valid-email
               required
               ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
        <div ng-show="form.email.$dirty && form.email.$invalid">
            <p class="help-block"
               ng-show="form.email.$error.required"
               data-translate="superadmin.error.isrequired">
                Email is required.
            </p>
            <p class="help-block"
               ng-show="form.email.$error.pattern"
               data-translate="superadmin.error.invalidemail">
                Email is invalid.
            </p>
            <p class="help-block"
               ng-show="form.email.$error.existingemail"
               data-translate="superadmin.error.emailexisted">
                Email is existed.
            </p>
        </div>
    </div>

    <button class="btn btn-success" ng-click="vm.create()" ng-disabled="form.$invalid" data-translate="superadmin.form.create">Create</button>
    <button href="#/superadmin/companies" class="btn btn-danger" data-translate="superadmin.form.cancel">Cancel</button>
</form>
