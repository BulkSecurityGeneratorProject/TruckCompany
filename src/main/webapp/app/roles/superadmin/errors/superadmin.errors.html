<h1>Errors which occured during sending of birthday cards.</h1>

<div ng-if="vm.error" class="alert alert-danger" role="alert">
    {{vm.messageError}}
</div>

<div ng-if="!vm.error">
    <div id="control-panel">
       <!-- <a href="#/superadmin/company/create" class="btn btn-admin"><span class="glyphicon glyphicon-plus"></span>Create</a>-->

    </div>

    <div id="control-table">
        <span class="select-show-title">Show:</span>
        <select ng-model="vm.itemsPerPage" ng-options="number for number in vm.availableItemsPerPage"
                ng-change="vm.changeItemsPerPage()" class="btn btn-default">
        </select>
    </div>

    <table class="table table-hover">
        <thead>

        <tr>
            <th>Recipient</th>
            <th>Error date</th>
            <th>Cause</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="error in vm.mailErrors">
            <td>{{error.template.recipient.email}}</td>
            <td>{{error.lastSending | date:'dd MMMM'}}</td>
            <td>{{error.cause}}</td>
            <td>
                <div class="btn-group flex-btn-group-container">
                    <a ng-click="vm.sendAgain(error.id)" type="button" class="btn btn-success btn-sm ng-scope">Send again</a>
                    <a ng-click="vm.deleteError(error.id)" type="button" class="btn btn-danger btn-sm ng-scope">Delete</a>
                </div>


            </td>
        </tr>
        </tbody>
    </table>

</div>
