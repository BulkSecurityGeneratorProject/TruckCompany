<h1>Waybills</h1>

Show:
<select ng-model="vm.itemsPerPage" ng-options="number for number in vm.availableItemsPerPage" ng-change="vm.changeItemsPerPage()">
</select>

<table class="table">
    <thead>
    <tr>
        <th>â„–</th>
        <th>Dispatcher</th>
        <th>Driver</th>
        <th>Route list number</th>
        <th>State</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="waybill in vm.waybills">
        <td>{{waybill.number}}</td>

        <td>{{waybill.dispatcher.firstName}} {{waybill.dispatcher.lastName}}</td>
        <td>{{waybill.driver.firstName}} {{waybill.driver.lastName}}</td>
        <td>{{waybill.routeList.number}}</td>
        <td>
            <span ng-if = "waybill.state == 'CREATED'" class="label label-info" >CREATED</span>
            <span ng-if = "waybill.state == 'DELIVERED'" class="label label-success" >DELIVERED</span>
            <span ng-if = "waybill.state == 'CHECKED'" class="label label-primary" >CHECKED</span>
            <span ng-if = "waybill.state == 'REJECTED'" class="label label-warning" >REJECTED</span>
        </td>
        <td >
            <button type="button" class="btn btn-default btn-sm"
                    ng-click="vm.showModalWaybillWriteOff(waybill.id)"
                    ng-if = "waybill.state === 'DELIVERED'">
                <span class="glyphicon glyphicon glyphicon-eye-open"></span>&nbsp;Write off
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div class="text-center">
    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    <uib-pagination class="pagination-sm"
                    total-items="vm.totalItems"
                    items-per-page = "vm.itemsPerPage"
                    boundary-link-numbers = "true"
                    rotate = "true"
                    ng-model="vm.page"
                    ng-change="vm.transition()">
    </uib-pagination>
</div>
