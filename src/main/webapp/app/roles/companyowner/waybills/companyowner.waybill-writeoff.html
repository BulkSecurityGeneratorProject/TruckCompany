
<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Write off act</h4>
    </div>

    <div class="modal-body">
        <div class="row">

            <!-------------- GOODS INFO --------------->
            <div class="col-md-12">
                <h4 class="text-center">Goods</h4>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Accepted</th>
                        <th class="text-center">Delivered</th>
                        <th class="text-center">Writed off</th>
                        <th class="text-center">Price per unit</th>
                        <th class="text-center">Loss</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="stuff in vm.waybill.goods">
                        <td>
                            <div class="text-center">{{stuff.name}} ({{stuff.type}})</div>
                        </td>
                        <td>
                            <div class="text-center">{{stuff.acceptedNumber}}</div>
                        </td>
                        <td>
                            <div class="text-center">{{stuff.deliveredNumber}}</div>
                        </td>
                        <td>
                            <div class="text-center">{{stuff.acceptedNumber - stuff.deliveredNumber}}</div>
                        </td>
                        <td>
                            <div class="text-center">
                                <span>${{stuff.price}}</span>
                            </div>
                        </td>
                        <td>
                            <div class="text-center" ng-if="stuff.acceptedNumber>stuff.deliveredNumber">
                                ${{(stuff.acceptedNumber-stuff.deliveredNumber)*stuff.price}}
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<!--------------------- FOOTER -------------------------->

<div class="modal-footer">

    <button type="button" class="btn btn-success" data-dismiss="modal"
            ng-click="vm.clear()">
        <span>&nbsp;Close</span>
    </button>
</div>
