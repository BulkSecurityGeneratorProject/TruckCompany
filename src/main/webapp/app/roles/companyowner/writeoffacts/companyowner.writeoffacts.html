<h1>Write Off Acts</h1>

<table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="writeoffact in vm.writeoffacts">
        <td>{{writeoffact.date}}</td>
        <td>{{writeoffact.count}}</td>
    </tr>
    </tbody>
</table>
