<h1>Companies</h1>


<div id="control-panel">
    <a href="#/admincompany/usercreate" class="btn btn-admin"><span class="glyphicon glyphicon-plus"></span>Create</a>
    <a href="" ng-click="vm.deleteSelectedCompany()" class="btn btn-admin"><span class="glyphicon glyphicon-remove"></span>Delete</a>
</div>

<table class="table table-hover">
    <thead>

    <tr>
        <th>Login</th>
        <th>First name, last name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in vm.users">
        <td><a href="#/admincompany/users/{{user.id}}">{{user.login}}</a></td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td class="text-align-center">
            <span ng-if = "user.activated" ng-click="vm.toggleStatus(user)" class="label label-success" >ACTIVE</span>
            <span ng-if = "!user.activated" ng-click="vm.toggleStatus(user)" class="label label-warning">NON-ACTIVE</span>
        </td>
        <td>{{user.authorities[0]}}</td>
    </tr>
    </tbody>
</table>
